<html>
  <head>
    <title>Braxton's Senior Project - Design Documents</title>
    <link rel="stylesheet" type="text/css" href="/css/all.css">
    <script type="text/javascript" src="/js/navagation.js"></script>
    <script type="text/javascript" src="/js/transformation_matrix.js"></script>
    <script type="text/javascript" src="/js/perspective_matrix.js"></script>
    <script type="text/javascript" src="/js/ambient_light.js"></script>
    <script type="text/javascript" src="/js/directional_light.js"></script>
    <script type="text/javascript" src="/js/point.js"></script>
    <script type="text/javascript" src="/js/surface.js"></script>
    <script type="text/javascript" src="/js/equation.js"></script>
    <script type="text/javascript" src="/js/main.js"></script>
  </head>
  <body onload="on_page_load('(x * x + 3 * y * x + y * y) / (x + 1)');">
    <div class="canvas">
      <canvas id="canvas" width="500" height="500">
      </canvas>
    </div>
    <a style="display: none;" id="google_link">See it on Google</a>
    <div class="settings">
      <h3 onclick="toggle_display('rotation_settings')">Rotation Settings</h3>
      <div id="rotation_settings" class="rotation">
        <label for="x_rotation">
          Rotation X:
        </label>
        <input type="text" id="x_rotation" value="0" onblur="update_transformation_matrix();" />
        <label for="y_rotation">
          Y:
        </label>
        <input type="text" id="y_rotation" value="0" onblur="update_transformation_matrix();" />
        <label for="z_rotation">
          Z:
        </label>
        <input type="text" id="z_rotation" value="0" onblur="update_transformation_matrix();" />
        <br>
        <label for="x_translation">
          Translation X:
        </label>
        <input type="text" id="x_translation" value="0" onblur="update_transformation_matrix();" />
        <label for="y_translation">
          Y:
        </label>
        <input type="text" id="y_translation" value="0" onblur="update_transformation_matrix();" />
        <label for="z_translation">
          Z:
        </label>
        <input type="text" id="z_translation" value="-30" onblur="update_transformation_matrix();" />
        <br>
        <table>
          <tr>
            <td id="matrix00"></td>
            <td id="matrix01"></td>
            <td id="matrix02"></td>
            <td id="matrix03"></td>
          </tr>
          <tr>
            <td id="matrix10"></td>
            <td id="matrix11"></td>
            <td id="matrix12"></td>
            <td id="matrix13"></td>
          </tr>
          <tr>
            <td id="matrix20"></td>
            <td id="matrix21"></td>
            <td id="matrix22"></td>
            <td id="matrix23"></td>
          </tr>
          <tr>
            <td id="matrix20"></td>
            <td id="matrix21"></td>
            <td id="matrix22"></td>
            <td id="matrix23"></td>
          </tr>
          <tr>
            <td id="matrix30"></td>
            <td id="matrix31"></td>
            <td id="matrix32"></td>
            <td id="matrix33"></td>
          </tr>
        </table>
        <br>
      </div>
      <h3 onclick="toggle_display('perspective_settings');">Perspective Settings</h3>
      <div id="perspective_settings" class="perspective">
        <label for="perspective_angle">
            Perspective angle:
        </label>
        <input type="text" id="perspective_angle" value="0.7853" onblur="update_perspective_matrix();" />
        <br>
        <label for="near_clip">
            Near clip:
        </label>
        <input type="text" id="near_clip" value="0.1" onblur="update_perspective_matrix();" />
        <br>
        <label for="far_clip">
            Far clip:
        </label>
        <input type="text" id="far_clip" value="100" onblur="update_perspective_matrix();" />
      </div>
      <h3 onclick="toggle_display('ambient_light_settings');">Ambient Light Settings</h3>
      <div id="ambient_light_settings" class="ambient_lighting">
        <label for="ambient_lighting_red">
          Color - R:
        </label>
        <input type="text" id="ambient_lighting_red" value="0.2" onblur="update_ambient_lighting();" />
        <label for="ambient_lighting_green">
          G:
        </label>
        <input type="text" id="ambient_lighting_green" value="0.2" onblur="update_ambient_lighting();" />
        <label for="ambient_lighting_blue">
          B:
        </label>
        <input type="text" id="ambient_lighting_blue" value="0.2" onblur="update_ambient_lighting();" />
        <br>
      </div>
      <h3 onclick="toggle_display('directional_lighting_settings');">Directional Lighting Settings</h3>
      <div id="directional_lighting_settings" class="directional_lighting">
        <label for="directional_lighting_red">
          Color - R:
        </label>
        <input type="text" id="directional_lighting_red" value="0.7" onblur="update_directional_lighing();" />
        <label for="directional_lighting_green">
          G:
        </label>
        <input type="text" id="directional_lighting_green" value="0.7" onblur="update_directional_lighing();" />
        <label for="directional_lighting_blue">
          B:
        </label>
        <input type="text" id="directional_lighting_blue" value="0.7"onblur="update_directional_lighing();" />
        <br>
        <label for="directional_lighting_x">
          Direction - X:
        </label>
        <input type="text" id="directional_lighting_x" value="0.1" onblur="update_directional_lighing();" />
        <label for="directional_lighting_y">
          Y:
        </label>
        <input type="text" id="directional_lighting_y" value="0.1" onblur="update_directional_lighing();" />
        <label for="directional_lighting_z">
          Z:
        </label>
        <input type="text" id="directional_lighting_z" value="1.0" onblur="update_directional_lighing();" />
        <br>
      </div>
    </div>
  </body>
</html>
